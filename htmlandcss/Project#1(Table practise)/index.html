<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF=8">
    <title>Table practise</title>
  </head>

  <body>
    <table border="2" align="center" width="300" height="150">
      <tr>
        <th colspan="4"><em>Words</em></th>
      </tr>
      <tr align="center">
        <td><strong>Noun</strong></td>
        <td><strong>Verb</strong></td>
        <td colspan="2"><strong>Adjective</strong></td>
      </tr>
      <tr align="center">
        <td>boy</td>
        <td>do</td>
        <td colspan="2">ugly</td>
      </tr>
      <tr align="center">
        <td>girl</td>
        <td>work</td>
        <td colspan="2">beautiful</td>
      </tr>
    </table>
  </body>
</html>
