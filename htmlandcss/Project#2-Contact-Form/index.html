<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--<meta http-equiv="refresh" content="5; url=http://vk.com">-->
    <title>My first contact form</title>
  </head>

  <body>
    <form action="formdata.php" method="POST" name="form1">
      <fieldset>
        <legend>Your private data</legend>
        <p><label>Enter your name: <input type="text" name="name" size="10" maxlength="8"></label></p>
        <p><label>Enter your password: <input type="password" name="name" size="10" maxlength="8" id="pass"></label></p>
      </fieldset>
      <fieldset>
        <legend>Question</legend>
        <p> Remember that? </p>
        <p>
          <label>Yes<input type="radio" name="time" value="yes" checked></lable>
          <label>No<input type="radio" name="time" value="No"></lable>
        </p>

        <p>What color do you like?</p>
        <p>
          <label><input type="checkbox" name="Black" checked>Black</label><br />
          <label><input type="checkbox" name="Blue" disabled>Blue</label><br />
          <label><input type="checkbox" name="White">White</label><br />
        </p>

        <p>Have long have you been sleeping?</p>
        <p>
          <select name="sleep" >
            <option>6</option>
            <option>7</option>
            <option selected>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </p>
    </fieldset>
      <p><label for="text">Tell us about your dreams:</label></p>
      <p><textarea name="text" cols="20" rows="4" id="text" readonly>type here</textarea><p>

      <p><input type="reset" name="reset" value="Reset"><input type="submit" name="submit" value="Send"></p>
      <p><input type="image" name="imgbtn" src="images/button.png" width="100"></p>
      <p><input type="button" name="commonbtn" value="Button"></p>

    </form>
  </body>
</html>
