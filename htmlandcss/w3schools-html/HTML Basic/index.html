<!--For Example-->
<!DOCTYPE html>
<html>
  <body>

    <h1>My First Heading</h1>
    <p>My first paragraph</p>

    <!--HEADING-->

    <h1>SO BIG</h1>
    <h2>So big</h2>
    <h3>big</h3>
    <h4>small</h4>
    <h5>So small</h5>
    <h6>SO SMALL</h6>

    <!--PARAGRAPH-->

    <p>This is a paragraph</p>
    <p>This is another paragraph</p>

    <!--LINK-->

    <a href="http://www.w3schools.com">This is a link</a>

    <!--IMAGE-->

    <img src="picture.png" alt="background" width="500" height="320">

    <!--BUTTON-->

    <button>Click me</button>

    <!--UNORDERED/BULLET LIST-->

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <!--ORDERD/NUMBERED LIST-->

    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol>

  </body>
</html>
