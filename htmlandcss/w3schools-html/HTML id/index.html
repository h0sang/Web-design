<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>ID</title>
    <style>
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="myHeader">My Header</h1>
    <button onclick="displayResult()">Change text</button>
    <button onclick="backOldtext()">Back the old text</button>


    <script>
      function displayResult() {
        document.getElementById("myHeader").innerHTML = "Have a nice day!";
      }

      function backOldtext() {
        document.getElementById("myHeader").innerHTML = "My Header";
      }
    </script>
  </body>
</html>
