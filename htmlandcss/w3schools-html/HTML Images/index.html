<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>HTML Images</title>
    <style>
      body {
        background-image: url('images/pic1.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: 1940px 1400px;
      }

      img.pic3 {
        float: right;
        width: 30%;
        height: 30%;
      }

      img.pic2 {
        width: 31%;
        height: 31%;
        float: left;
      }

      img.table {
        float: left;
        margin-top: 10px;
        width: 40%;
        height: 40%;
      }
    </style>
  </head>
  <body>
    <img src="images/pic3.jpg" alt="winter road" class="pic3">
    <img src="images/pic2.jpg" alt="Cyberpunk" class="pic2">

    <img src="images/table.jpg" alt="table" usemap="#table" class="table">
  </body>
</html>
