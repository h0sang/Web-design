<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UFT-8">
    <title>Table</title>
    <style>
      table {
        border-spacing: 5px;
      }

      table, th, td {
        border: 1px solid black;
        /*border-collapse: collapse;*/
      }

      th, td {
        padding: 15px;
      }

      th {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <table style="width:40%;">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
    </table>

    <table style="width:100%;">
      <tr>
        <th>Number</th>
        <th colspan="2">Name</th>
        <th>Telephone</th>
      </tr>
      <tr>
        <th rowspan="2">1</th>
        <td>Max</td>
        <td>Lorem</td>
        <td>185-243-434-341</td>
      </tr>
      <tr>
        <td>Anna</th>
        <td>Lorem</td>
        <td>3434-343-34-343</td>
      </tr>
      <tr>

      </tr>
    </table>


  </body>
</html>
