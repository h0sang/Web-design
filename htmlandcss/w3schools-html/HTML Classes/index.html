<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <style>
      .city {
          background-color: tomato;
          color: white;
          padding: 10px;
      }

      .main {
          text-align: center;
      }
    </style>
  </head>
  <body>

    <h2>Using The class Attribute in JavaScript</h2>
    <p>Click the button, to hide all elements with the class name "city", with JavaScript:</p>

    <button onclick="myFunction()">Hide elements</button>
    <button onclick="myFunction1()">Visible elements</button>

    <h2 class="city main">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>





    <script>
    function myFunction() {
      var x = document.getElementsByClassName("city");
      for (var i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
    }

    function myFunction1() {
      var x = document.getElementsByClassName("city");
      for (var i = 0; i < x.length; i++) {
        x[i].style.display = "visible";
      }
    }
    </script>
  </body>
</html>
