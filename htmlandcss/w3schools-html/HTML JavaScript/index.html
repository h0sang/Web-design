<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
  </head>
  <body>
    <h1>My First JavaScript</h1>

    <button onclick="date()">Click me to display Date and Time</button>

    <p id="demo"></p>

    <script>
      function date() {
        document.getElementById('demo').innerHTML = Date();
      }
    </script>
  </body>
</html>
