<!DOCTYPE html>
<html lang="en-US">
  <body>

    <a href="httl://www.w3schools.com">This is a link</a>

    <h2>The alt Attribute</h2>
    <p>The alt attribute should reflect the image content, so users who cannot see the image gets an understanding of what the image contains:</p>
    <img src="picture.jpg" alt="background" width="600" height="300">

    <p style="color:red">I am a paragraph</p>

    <p title="I'm a tooltip">This is a paragraph</p>

  </body>
</html>
