<!DOCTYPE html>
<html lang="en">
  <head>
    <meat charset="UTF-8">
    <title>Combinators</title>
    <style>
      .margin {
        margin: 50px auto;
        text-align: center;
      }
      .div1 p {
        background-color: yellow;
      }
      .div2 > p {
        background-color: yellow;
      }
      .div3 + p {
        background-color: red;
      }
      .div4 ~ p {
        background-color: navy;
      }
    </style>
  </head>
  <body>
    <div class="div1 margin">
      <p>For example</p>
      <p>For example</p>
      <span><p>For example</p></span>
    </div>

    <p>For example</p>
    <p>For example</p>

    <div class="div2 margin">
      <p>For example</p>
      <p>For example</p>
      <span><p>For example</p></span>
    </div>

    <p>For example</p>
    <p>For example</p>

    <div class="div3 margin">
      <p>For example</p>
      <p>For example</p>
      <span><p>For example</p></span>
    </div>

    <p>For example</p>
    <p>For example</p>

    <div class="div4 margin">
      <p>For example</p>
      <p>For example</p>
      <span><p>For example</p></span>
    </div>

    <p>For example</p>
    <span><p>For Example</p></span>
    <p>For example</p>

  </body>
</html>
