<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: lightgray;
      }
      .container {
        position: relative;
        width: 960px;
        height: 2000px;
        margin: 10% auto;
        border: 1px solid black;
        box-shadow: 0 0 5px 1px black;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="float">
      </div>
    </div>
  </body>
</html>
